    <title>Cara Cakes| Resting place for flavours</title>

<body class="back-signup body">
    <main>
        <header>
            <div class="container">
                <img src="../img/caracakes2.png" alt="CaraCakes" class="container__logo">
                <nav class="container__nav">
                    <ul class="container__nav--list">
                        <li class="container__nav--item container__nav--active"><a href="../index.html"
                                class="container__nav--link">Home</a></li>
                        <li class="container__nav--item"><a href="../html/about.html"
                                class="container__nav--link">About</a>
                        </li>
                        <li class="container__nav--item"><a href="../html/404.html" class="container__nav--link">404</a>
                        </li>
                        <li class="container__nav--item"><a href="../html/admin.html"
                                class="container__nav--link">Admin</a>
                        </li>
                        <li class="container__nav--item"><a href="../html/admin1.html"

                        </li>
                        <li class="container__nav--item"><a href="../html/admin2.html"
                                class="container__nav--link">Admin2</a>
                        </li>
                        <li class="container__nav--item"><a href="../html/admin-index.html"
                                class="container__nav--link">Admin index</a>
                        </li>
                        <li class="container__nav--item"><a href="../html/gallery.html"
                                class="container__nav--link">Gallery</a></li>
                        <li class="container__nav--item"><a href="../html/login.html"
                                class="container__nav--link">Login</a></li>
                        <li class="container__nav--item"><a href="../html/stories.html"
                                class="container__nav--link">Stories</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="sheet">
            <div class="sheet__form">
                <form action="" class="sheet__signup margin-top-medium">
                    <div class="sheet__group">
                        <input type="email" class="sheet__input" id="Email" placeholder="Email" required>
                        <label for="Email" class="sheet__label">Email</label>
                    </div>
                    <div class="sheet__group margin-bottom-huge">
                        <input type="password" class="sheet__input" id="password" placeholder="Password" required>
                        <label for="password" class="sheet__label">Password</label>
                    </div>
                    <div class="sheet__group margin-bottom-huge sheet__select">
                        <select name="location" id="none" class="sheet__select sheet__input">
                            <option value="0"><div class="sheet__option">Location</div></option>
                            <option value="Buea"><div class="sheet__option">Buea</div></option>
                            <option value="Bamenda"><div class="sheet__option">Bamenda</div></option>
                            <option value="Yaounde"><div class="sheet__option">Yaounde</div></option>
                            <option value="Douala"><div class="sheet__option">Douala</div></option>
                            <option value="Limbe"><div class="sheet__option">Limbe</div></option>
                            <option value="Mankon"><div class="sheet__option">Mankon</div></option>
                        </select>
                    </div>
                    <div class="sheet__btns">
                        <a href="#login" class="btn btn-deep--pink">Login</a>
                        <a href="#" class="btn btn-deep--pink">Sign up</a>
                    </div>
                    <a href="#" class="btn-3 txt-white">Forgot password</a>
                </form>
            </div>

        </section>
    </main>
    <div class="dynamic-nav  navi__hidden">
        <input type="checkbox" id="navi-toggle" class="navi__checkbox">
        <label for="navi-toggle" class="navi__button">
            <span class="navi__icon"></span>
        </label>
        <div class="navi__list">
            <span class="navi__item navi__item--1"><a href="../index.html" title="Home"
                    class="navi__link fas fa-home"></a></span>
            <span class="navi__item navi__item--2"><a href="../html/shop.html" title="About"
                    class="navi__link fas fa-user-friends"></a></span>
            <span class="navi__item navi__item--3"><a href="../html/gallery.html" title="Gallery"
                    class="navi__link fas fa-photo-video"></a></span>
            <span class="navi__item navi__item--4"><a href="../html/user.html" title="Story"
                    class="navi__link fas fa-history"></a></span>
        </div>
    </div>
</body>

<script src="../js/main.js"></script>

</html>
