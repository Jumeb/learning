<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../fontawesome-free-5.9.0-web/css/all.css">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png">

    <title>Cara Cakes| Resting place for flavours</title>
</head>

<body class="back-admin admin__center">
    <div class="admin__box">
        <h2 class="title-lil-1 txt-white admin__left">Welcome Admin</h2>
        <div class="admin__box-pos">
            <img src="../img/jbInc.png" alt="Powered by Jb Inc" class="admin__logo">
            <form action="#" class="admin__signin">
                <div class="admin__signin-sheet">
                    <input type="email" class="admin__input" id="email" placeholder="Email" required>
                    <label for="email" class="admin__label">Email</label>
                </div>
                <div class="admin__signin-sheet">
                    <input type="password" class="admin__input" id="password" placeholder="Password" required>
                    <label for="password" class="admin__label">Password</label>
                </div>
                <a href="#" class="admin__btn">Login</a>
            </form>
        </div>
    </div>
</body>

</html>
