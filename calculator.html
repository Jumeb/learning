<!DOCTYPE html>
<html>
    <head>
    <title>Caculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="calsty.css" rel="stylesheet" />
    </head>
    <body><br />
        <center>
            <div class="container brd shadow">
                <center><div class="pad-8 fntsty-old round" id='inpt'></div></center><br />
                <button class="fntsty-old brd-btn hover-clr-teal" id="nine" onclick="Nine(9)">9</button>
                <button class="fntsty-old brd-btn hover-clr-teal" id="eight"  onclick="Eight()">8</button>
                <button class="fntsty-old brd-btn hover-clr-teal" id="seven"  onclick="Seven()">7</button>
                <button class="fntsty-old brd-btn hover-clr-white" id="add"  onclick="Plus()">&plus;</button><br /><br />
                <button class="fntsty-old brd-btn hover-clr-teal" id="six"  onclick="Six()">6</button>
                <button class="fntsty-old brd-btn hover-clr-teal" id="five"  onclick="Five()">5</button>
                <button class="fntsty-old brd-btn hover-clr-teal" id="four"  onclick="Four()">4</button>
                <button class="fntsty-old brd-btn hover-clr-white" id="sub"  onclick="Minus()">&minus;</button><br /><br />
                <button class="fntsty-old brd-btn hover-clr-teal" id="three"  onclick="Three()">3</button>
                <button class="fntsty-old brd-btn hover-clr-teal" id="two"  onclick="Two()">2</button>
                <button class="fntsty-old brd-btn hover-clr-teal" id="one"  onclick="One()">1</button>
                <button class="fntsty-old brd-btn hover-clr-white" id="div"  onclick="Div()">&divide;</button><br /><br />
                <button class="fntsty-old brd-btn hover-clr-teal" id="zero"  onclick="Zero()">0</button>
                <button class="fntsty-old brd-btn hover-clr-teal" id="point"  onclick="Point()">.</button>
                <button class="fntsty-old brd-btn hover-clr-white" id="equals"  onclick="Equals()">&equals;</button>
                <button class="fntsty-old brd-btn hover-clr-white" id="mult"  onclick="Mult()">&times;</button>
        </div>
     </center>
        <p id="inpt"></p>
    </body>
    <script type="text/javascript" src="cal.js"></script>
</html>
