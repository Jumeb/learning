<ion-header>
    <ion-toolbar>
        <ion-title>{{ isLogin ? 'Login' : 'Sign-up' }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">E-Mail</ion-label>
                            <ion-input type="email" ngModel name="email" required email #emailIn="ngModel"></ion-input>

                        </ion-item>
                        <ion-item *ngIf="!emailIn.valid && emailIn.touched" line="none">
                            <ion-label>Should be a valid email address</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="password" ngModel name="password" required minlength="6" #passwordIn="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!passwordIn.valid && passwordIn.touched" lines="none">
                            <ion-label>Password length is short</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitch()">Switch to {{ isLogin ? 'Sign-up' : 'Login' }}</ion-button>
                    <ion-button type="submit" color="primary" (click)="onLogin()" expand="block" [disabled]="!f.valid">Login</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

    <!-- <div class="ion-text-center">
        <ion-spinner *ngIf="isLoading" color="primary"></ion-spinner>
    </div>
    <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading">Login</ion-button> -->
</ion-content>
