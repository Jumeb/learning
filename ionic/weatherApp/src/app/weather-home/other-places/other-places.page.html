<ion-header>
    <ion-toolbar>
        <ion-title>
            <h3>JB weather</h3>
        </ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="addPlace()">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <div *ngFor="let place of otherPlaces">
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-title>{{ place.country }}</ion-title>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-slides [options]="slideOpts">
                        <ion-slide *ngFor="let locale of place.data">
                            <ion-card style="width: 95%;">
                                <ion-card-header color="primary">
                                    <ion-card-title>
                                        <ion-item color="primary">
                                            <ion-label>
                                                <h1>{{ locale.location }}</h1>
                                            </ion-label>
                                            <ion-label class="ion-text-end">
                                                <h1>
                                                    <ion-icon name="sunny-outline"></ion-icon>
                                                </h1>
                                            </ion-label>
                                        </ion-item>
                                    </ion-card-title>
                                    <ion-card-subtitle>
                                        <ion-label class="ion-text-end">
                                            <h4>{{ locale.time }}</h4>
                                        </ion-label>
                                    </ion-card-subtitle>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-item lines="none">
                                        <ion-label class="ion-text-center ion-text-lg-capitalize">
                                            <h1 style="font-size: 40px; ">{{ locale.temp }}<sup>o</sup>C
                                                <ion-icon name="rainy-outline" class="ion-margin-start"></ion-icon>
                                            </h1>
                                        </ion-label>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label>
                                            <h3>{{ locale.percent }}%</h3>
                                            <ion-icon name="rainy-outline"></ion-icon>
                                        </ion-label>
                                        <ion-label>
                                            <h3>{{ locale.wind }}km/h</h3>
                                            <ion-icon name="swap-horizontal-outline"></ion-icon>
                                        </ion-label>
                                        <ion-label>
                                            <h2>{{ locale.direction }}</h2>
                                        </ion-label>
                                    </ion-item>
                                </ion-card-content>
                                <div class="ion-text-end">
                                    <ion-button fill="clear">
                                        <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
                                    </ion-button>
                                    <ion-button color="danger" fill="clear">
                                        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                                    </ion-button>
                                </div>
                            </ion-card>
                        </ion-slide>
                    </ion-slides>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>

</ion-content>
