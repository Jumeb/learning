<ion-header>
    <ion-toolbar>
        <ion-title>JB Weather</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCancel()">
                <ion-icon name="close-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-title>Add Location</ion-title>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-searchbar placeholder="Search City" autocorrect autocomplete [(ngModel)]="searchPlace" (ionChange)="filteredPlace()"></ion-searchbar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let p of place" (click)="setCoords(p.id)">
                        {{ p.city }}, {{ p.country }}
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
