<!DOCTYPE html>
<html>
    <head>
        <title>Factorial</title>
        <meta name="viewport" content="width=device-width, initial-scale = 1" />
        <meta charset="utf-8" />
    </head>
    <body>
        <marquee><h2>Javascript facatorial Code</h2></marquee>
    </body>
    <script>
        function facto(n){
            var ans=1;
            if(n < 0)
                console.log("Inavalid Entry");
            else if(n == 0 || n == 1)
                console.log(1);
            else{
                while(n >= 1){
                    ans*=n;
                    n--;
                }
                console.log(ans);
            }
        }
        facto(10);
    </script>
</html>
